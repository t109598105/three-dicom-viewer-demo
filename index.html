<!DOCTYPE html>

<html>
    <head>
		<meta charset="utf-8">
	<link href="./vendor.bundle.css" rel="stylesheet"><link href="./main.bundle.css" rel="stylesheet"></head>
    <body>
        <div class="gui-container right" id="gui-right"></div>

        <div id="message-center">
